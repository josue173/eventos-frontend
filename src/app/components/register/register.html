<div class="register-container">
  <div class="register-card">
    <h2>Registro de Usuario</h2>
    
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="us_nombre">Nombre:</label>
        <input 
          type="text" 
          id="us_nombre" 
          name="us_nombre" 
          [(ngModel)]="userData.us_nombre" 
          required 
          minlength="2" 
          maxlength="20"
          class="form-control"
        >
      </div>

      <div class="form-group">
        <label for="us_apellido">Apellido:</label>
        <input 
          type="text" 
          id="us_apellido" 
          name="us_apellido" 
          [(ngModel)]="userData.us_apellido" 
          required 
          minlength="2" 
          maxlength="20"
          class="form-control"
        >
      </div>

      <div class="form-group">
        <label for="us_usuario">Nombre de Usuario:</label>
        <input 
          type="text" 
          id="us_usuario" 
          name="us_usuario" 
          [(ngModel)]="userData.us_usuario" 
          required 
          minlength="3" 
          maxlength="20"
          class="form-control"
        >
      </div>

      <div class="form-group">
        <label for="us_correo">Correo Electrónico:</label>
        <input 
          type="email" 
          id="us_correo" 
          name="us_correo" 
          [(ngModel)]="userData.us_correo" 
          required 
          email
          class="form-control"
        >
      </div>

      <div class="form-group">
        <label for="us_password">Contraseña:</label>
        <input 
          type="password" 
          id="us_password" 
          name="us_password" 
          [(ngModel)]="userData.us_password" 
          required 
          minlength="6"
          class="form-control"
        >
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          [disabled]="!registerForm.form.valid || isLoading"
          class="btn btn-primary"
        >
          {{ isLoading ? 'Registrando...' : 'Registrar' }}
        </button>
        
        <button 
          type="button" 
          (click)="goToLogin()" 
          class="btn btn-secondary"
        >
          Ya tengo cuenta
        </button>
      </div>
    </form>
  </div>
</div>
