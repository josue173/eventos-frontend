<div class="editar-evento-container">
  <div class="editar-evento-card">
    <h2>Editar Evento</h2>
    
    <div class="loading" *ngIf="isLoading && !evento">
      <p>Cargando evento...</p>
    </div>

    <div class="error" *ngIf="errorMessage && !evento">
      <p>{{ errorMessage }}</p>
      <button (click)="goBack()" class="btn btn-secondary">Volver</button>
    </div>

    <form (ngSubmit)="onSubmit()" #editarEventoForm="ngForm" *ngIf="evento">
      <div class="form-group">
        <label for="ev_nombre">Nombre del Evento:</label>
        <input 
          type="text" 
          id="ev_nombre" 
          name="ev_nombre" 
          [(ngModel)]="evento.ev_nombre" 
          required 
          maxlength="30"
          class="form-control"
        >
      </div>

      <div class="form-group">
        <label for="ev_description">Descripción:</label>
        <textarea 
          id="ev_description" 
          name="ev_description" 
          [(ngModel)]="evento.ev_description" 
          required 
          maxlength="100"
          rows="3"
          class="form-control"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="ev_fecha_evento">Fecha del Evento:</label>
        <input 
          type="date" 
          id="ev_fecha_evento" 
          name="ev_fecha_evento" 
          [(ngModel)]="evento.ev_fecha_evento" 
          required 
          class="form-control"
        >
      </div>

      <div class="form-group">
        <label for="ev_ubicacion">Ubicación:</label>
        <input 
          type="text" 
          id="ev_ubicacion" 
          name="ev_ubicacion" 
          [(ngModel)]="evento.ev_ubicacion" 
          required 
          maxlength="70"
          class="form-control"
        >
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="ev_hora_inicio">Hora de Inicio:</label>
          <input 
            type="time" 
            id="ev_hora_inicio" 
            name="ev_hora_inicio" 
            [(ngModel)]="evento.ev_hora_inicio" 
            required 
            class="form-control"
          >
        </div>

        <div class="form-group">
          <label for="ev_hora_fin">Hora de Fin:</label>
          <input 
            type="time" 
            id="ev_hora_fin" 
            name="ev_hora_fin" 
            [(ngModel)]="evento.ev_hora_fin" 
            required 
            class="form-control"
          >
        </div>
      </div>

      <div class="form-group">
        <label for="ev_imagen_lugar">URL de la Imagen:</label>
        <input 
          type="url" 
          id="ev_imagen_lugar" 
          name="ev_imagen_lugar" 
          [(ngModel)]="evento.ev_imagen_lugar" 
          placeholder="https://ejemplo.com/imagen.jpg"
          class="form-control"
        >
        <small class="form-text text-muted">
          Usa URLs directas de imágenes (ej: .jpg, .png, .gif) o YouTube. 
          <br>❌ No uses URLs de páginas web (TripAdvisor, Facebook, etc.)
        </small>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          [disabled]="!editarEventoForm.form.valid || isLoading"
          class="btn btn-primary"
        >
          {{ isLoading ? 'Actualizando...' : 'Actualizar Evento' }}
        </button>
        
        <button 
          type="button" 
          (click)="goBack()" 
          class="btn btn-secondary"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
